<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Portofolio</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"

  <body>
    <!--Navbar-->
    <nav class="navbar navbar-expand-lg bg-body-secondary mb-5">
      <div class="w-75 mx-auto">
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link" href="Assignment1.html">HOME</a>

            <li class="nav-item"><a class="nav-link" href="#">PRODUCT</a></li>

            <li class="nav-item">
              <a class="nav-link" href="#">MY INVENTORY</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <!--Jumbotron-->
    <div class="jumbotron">
      <div class="p-5 px-10 mx-auto my-3 w-90">
        <div class="row">
          <div class="col-md-2">
            <img src="./asset/logo.jpg" alt="profil" />
          </div>
          <div class="col-md-3">
            <h5><b>Nama Anda</b></h5>
            <p>Front End Designer</p>
            <button type="button" class="btn btn-primary">Kontak</button>
            <button
              type="button"
              class="btn"
              style="color: green; border-color: green"
            >
              Resume
            </button>
          </div>
          <div class="col-md-2">
            <p><b>Availability</b></p>
            <p><b>Usia</b></p>
            <p><b>Lokasi</b></p>
            <p><b>Pengalaman</b></p>
            <p><b>Email</b></p>
          </div>
          <div class="col-md-5">
            <p>Full Time</p>
            <p>17</p>
            <p>Jakarta, Indonesia</p>
            <p>2</p>
            <p>Developer@gmail.com</p>
          </div>
        </div>
      </div>
    </div>
    <div class="p-5 mx-auto w-90">
      <form>
        <label for="nama">Nama</label><br />
        <input
          type="text"
          id="nama"
          name="nama"
          class="mx-auto my-3 w-75"
        /><br />

        <label for="role">Role</label><br />
        <input
          type="text"
          id="role"
          name="role"
          class="mx-auto my-3 w-75"
        /><br />

        <label for="availability">Availability</label><br />
        <input
          type="text"
          id="availability"
          name="availability"
          class="mx-auto my-3 w-75"
        /><br />

        <label for="usia">Usia</label><br />
        <input
          type="text"
          id="usia"
          name="usia"
          class="mx-auto my-3 w-75"
        /><br />

        <label for="lokasi">Lokasi</label><br />
        <input
          type="text"
          id="lokasi"
          name="lokasi"
          class="mx-auto my-3 w-75"
        /><br />

        <label for="years_experience">Years Experience</label><br />
        <input
          type="text"
          id="years_experience"
          name="years_experience"
          class="mx-auto my-3 w-75"
        /><br />

        <label for="email">Email</label><br />
        <input
          type="text"
          id="email"
          name="email"
          class="mx-auto my-3 w-75"
        /><br />

        <button
          id="btn-submit"
          type="button"
          class="btn btn-success mx-auto w-75 my-3"
        >
          SUBMIT
        </button>
      </form>
    </div>

    <!--Footer-->
    <footer class="footer bg-body-secondary mt-auto mx-auto d-flex">

          </div>
          <div class="col-md-4">

          </div>
        </div>
      </div>
    </footer>
