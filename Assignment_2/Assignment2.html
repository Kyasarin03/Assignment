<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Portofolio</title>

      rel="stylesheet"
      integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
      crossorigin="anonymous"
    />

  <body>
    <!--Navbar-->
    <nav class="navbar navbar-expand-lg bg-body-secondary mb-5">
      <div class="w-75 mx-auto">
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link" href="Assignment1.html">HOME</a>

            <li class="nav-item">
              <a class="nav-link" href="#">MY INVENTORY</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <!--Jumbotron-->
    <div class="jumbotron jumbotron-fluid">
      <div class="p-5 px-10 mx-auto my-3 w-90">
        <div class="row">
          <div class="col-md-2">
            <img src="./asset/logo.jpg" alt="profil" />
          </div>
          <div class="col-md-3">
            <h5><b id="nama">Nama Anda</b></h5>
            <p id="role">Front End Designer</p>
            <button type="button" class="btn btn-primary">Kontak</button>
            <button
              type="button"
              class="btn"
              style="color: green; border-color: green"
            >
              Resume
            </button>
          </div>
          <div class="col-md-2">
            <p><b>Availability</b></p>
            <p><b>Usia</b></p>
            <p><b>Lokasi</b></p>
            <p><b>Pengalaman</b></p>
            <p><b>Email</b></p>
          </div>
          <div class="col-md-5">
            <p id="availability">Full Time</p>
            <p id="usia">17</p>
            <p id="lokasi">Jakarta, Indonesia</p>
            <p id="experience">2</p>
            <p id="email">Developer@gmail.com</p>
          </div>
        </div>
      </div>
    </div>
    <div class="p-5 mx-auto w-90">
      <form>
        <div class="mb-3">
          <label for="namaInput" class="form-label">Nama</label>
          <input type="text" id="namaInput" name="nama" class="form-control" />
        </div>
        <div class="mb-3">
          <label for="roleInput" class="form-label">Role</label><br />
          <input type="text" id="roleInput" name="role" class="form-control" />
        </div>
        <div class="mb-3">
          <label for="availabilityInput" class="form-label">Availability</label
          ><br />
          <input
            type="text"
            id="availabilityInput"
            name="availability"
            class="form-control"
          />
        </div>
        <div class="mb-3">
          <label for="usiaInput" class="form-label">Usia</label><br />
          <input type="text" id="usiaInput" name="usia" class="form-control" />
        </div>
        <div class="mb-3">
          <label for="lokasiInput" class="form-label">Lokasi</label><br />
          <input
            type="text"
            id="lokasiInput"
            name="lokasiInput"
            class="form-control"
          />
        </div>
        <div class="mb-3">
          <label for="experienceInput" class="form-label"
            >Years Experience</label
          ><br />
          <input
            type="text"
            id="experienceInput"
            name="years_experience"
            class="form-control"
          />
        </div>
        <div class="mb-3">
          <label for="emailInput" class="form-label">Email</label><br />
          <input
            type="text"
            id="emailInput"
            name="email"
            class="form-control"
          />
        </div>

        <button type="button" id="btn-submit" class="btn btn-success">
          SUBMIT
        </button>
      </form>
    </div>

    <!--Footer-->
    <footer class="footer bg-body-secondary mt-auto mx-auto d-flex">
      <div class="container-fluid py-3 w-75 text-body-secondary">
        <div class="row">
          <div class="col-md-8">
            <span>Copyright @ 2018 PTP Dan Team, All Rights reserved.</span>
          </div>
          <div class="col-md-4">
            <span>Developed by www.hactiv8.com</span>

        </div>
